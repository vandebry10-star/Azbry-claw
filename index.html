<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator - Dual Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dice"></i> Gacha Simulator</h1>
            <p class="subtitle">Dual Mode - Wheel Spin & Capsule Machine</p>
            
            <div class="mode-selector">
                <button class="mode-btn active" id="wheelModeBtn">
                    <i class="fas fa-sync-alt"></i> Wheel Spin
                </button>
                <button class="mode-btn" id="capsuleModeBtn">
                    <i class="fas fa-capsules"></i> Capsule Machine
                </button>
            </div>
        </header>

        <div class="main-content">
            <section class="gacha-section">
                <!-- Wheel Mode -->
                <div class="gacha-mode active" id="wheelMode">
                    <h2 class="section-title"><i class="fas fa-sync-alt"></i> Wheel of Fortune</h2>
                    
                    <div class="wheel-container">
                        <div class="wheel-pointer"></div>
                        <div class="wheel" id="wheel">
                            <!-- Wheel sections will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <!-- Capsule Mode -->
                <div class="gacha-mode" id="capsuleMode" style="display: none;">
                    <h2 class="section-title"><i class="fas fa-capsules"></i> Capsule Machine</h2>
                    
                    <div class="capsule-machine">
                        <div class="machine-body">
                            <div class="machine-glass" id="machineGlass">
                                <!-- Capsules will appear here -->
                            </div>
                            <div class="lever" id="lever">
                                <div class="lever-base"></div>
                                <div class="lever-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="gacha-btn" id="gachaButton">Putar Gacha!</button>

                <div class="probabilities">
                    <h3><i class="fas fa-chart-pie"></i> Probabilitas Hadiah</h3>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="zonk">ZONK</span>
                            <span>40%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-zonk" style="width: 40%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="limit-1">Limit 1</span>
                            <span>25%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-1" style="width: 25%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="limit-2">Limit 2</span>
                            <span>15%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-2" style="width: 15%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="limit-3">Limit 3</span>
                            <span>10%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-3" style="width: 10%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="limit-4">Limit 4</span>
                            <span>6%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-4" style="width: 6%"></div>
                        </div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-label">
                            <span class="limit-5">Limit 5</span>
                            <span>4%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill prob-5" style="width: 4%"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <h2 class="results-title"><i class="fas fa-history"></i> Riwayat Gacha</h2>
                <div class="results-list" id="resultsList">
                    <!-- Results will appear here -->
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="totalPulls">0</div>
                        <div class="stat-label">Total Putaran</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="rarePulls">0</div>
                        <div class="stat-label">Hadiah 4-5 ‚≠ê</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="rate">0%</div>
                        <div class="stat-label">Rate Langka</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
