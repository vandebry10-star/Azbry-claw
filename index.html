<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azbry-MD claw machine by FebryWesker</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">Azbry-MD claw machine <small style="display:block;font-size:12px;color:#9fb0c6">by FebryWesker</small></h1>

    <div id="play-info">
      <p>Sisa kesempatan: <span id="remaining">5</span></p>
    </div>

    <!-- MACHINE -->
    <div id="machine">
      <!-- CAPIT -->
      <div id="claw" aria-hidden="true">
        <div class="claw-arm left"></div>
        <div class="claw-center"></div>
        <div class="claw-arm right"></div>
      </div>

      <!-- BALL AREA (7 bola, dominan zonk, beberapa ada nilai) -->
      <div id="ball-area" aria-live="polite">
        <!-- 1: big - ZONK -->
        <div class="ball" data-prize="zonk" style="width:75px;height:75px">—</div>
        <!-- 2: med - ZONK -->
        <div class="ball" data-prize="zonk" style="width:60px;height:60px">—</div>
        <!-- 3: med - +1 -->
        <div class="ball" data-prize="1" style="width:60px;height:60px">+1</div>
        <!-- 4: small - ZONK -->
        <div class="ball" data-prize="zonk" style="width:50px;height:50px">—</div>
        <!-- 5: small - +1 -->
        <div class="ball" data-prize="1" style="width:50px;height:50px">+1</div>
        <!-- 6: mini - ZONK -->
        <div class="ball" data-prize="zonk" style="width:40px;height:40px">—</div>
        <!-- 7: mini - +2 (rare) -->
        <div class="ball" data-prize="2" style="width:36px;height:36px">+2</div>
      </div>
    </div>

    <button id="play-btn">MAIN</button>

    <div id="result" class="hidden" aria-live="polite">
      <h2 id="result-text"></h2>
      <p id="result-detail"></p>
    </div>
  </div>

  <!-- game logic (supabase + animasi) -->
  <script src="game.js"></script>
</body>
</html>
