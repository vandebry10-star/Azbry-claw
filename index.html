<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Ball Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">

    <h1 class="title">Lucky Ball</h1>

    <div id="play-info">
      <p>Sisa kesempatan: <span id="remaining">...</span></p>
    </div>

    <div id="machine">
      <!-- Bola akan muncul dari JS -->
    </div>

    <button id="play-btn">MAIN</button>

    <div id="result" class="hidden">
      <h2 id="result-text"></h2>
      <p id="result-detail"></p>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
